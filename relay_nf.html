<script type="text/javascript">
    RED.nodes.registerType('relay_nf', {
        category: 'relay',
        color: '#808080',
        defaults: {
            name: {
                value: ""
            },
            mapeamento: {
                type: "mapping_set_status_nf",
                value: ""
            },
            relay_number: {
                value: ""
            },
            relay_nf_value: {
                value: ""
            }

        },
        inputs: 1,
        outputs: 1,
        icon: "Relay.svg",
        label: function() { return this.name? "Single Relay NF - "+ this.name : "Single Relay NF"},
        paletteLabel: "Single Relay NF",


        oneditprepare: function() {
            var ports = []
            var self = this
            var config_mapeamento = RED.nodes.node(this.mapeamento)
            // console.log(config_mapeamento)
            if(config_mapeamento){
                ports = [
                    { value: config_mapeamento.valuePort9, label: "NF9 | CM9 - " + config_mapeamento.labelPort9, hasValue: false },
                    { value: config_mapeamento.valuePort10, label: "NF10 | CM10 - " + config_mapeamento.labelPort10, hasValue: false },
                    { value: config_mapeamento.valuePort11, label: "NF11 | CM11 - " + config_mapeamento.labelPort11, hasValue: false },
                    { value: config_mapeamento.valuePort12, label: "NF12 | CM12 - " + config_mapeamento.labelPort12, hasValue: false },
                    { value: config_mapeamento.valuePort13, label: "NF13 | CM13 - " + config_mapeamento.labelPort13, hasValue: false },
                    { value: config_mapeamento.valuePort14, label: "NF14 | CM14 - " + config_mapeamento.labelPort14, hasValue: false },
                    { value: config_mapeamento.valuePort15, label: "NF15 | CM15 - " + config_mapeamento.labelPort15, hasValue: false },
                    { value: config_mapeamento.valuePort16, label: "NF16 | CM16 - " + config_mapeamento.labelPort16, hasValue: false },
                ];
            }
            else{
                ports = [
                    { label: "NF9 | CM9", value: "0", hasValue: false },
                    { label: "NF10 | CM10", value: "1", hasValue: false },
                    { label: "NF11 | CM11", value: "2", hasValue: false },
                    { label: "NF12 | CM12", value: "3", hasValue: false },
                    { label: "NF13 | CM13", value: "5", hasValue: false },
                    { label: "NF14 | CM14", value: "6", hasValue: false },
                    { label: "NF15 | CM15", value: "7", hasValue: false },
                    { label: "NF16 | CM16", value: "8", hasValue: false },
                ];
            }
            $("#node-config-input-port").typedInput({
                default: self.relay_number,
                types: ports
            });
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.relay_number = $("#node-config-input-port").typedInput('value');
        }
    });
</script>
